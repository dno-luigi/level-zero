<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chat App</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    </head>
    <body>
      <div class="container">
        <header>
          <div class="header-icons">
            <button id="menuButton"><i class="fas fa-bars"></i></button>
            <button id="toggleMode"><i class="fas fa-moon"></i></button>
          </div>
        </header>
        <main class="main">
          <div id="conversation" class="conversation"></div>
        </main>
        <footer>
          <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
          <button id="talkButton" class="talk-button"><i class="fas fa-microphone"></i></button>
        </footer>
      </div>
      <div id="applet" class="applet">
        <div class="settings-panel">
          <div class="settings-header">
            <h2>Settings</h2>
          </div>
          <div class="settings-content">
            <div class="setting-item">
              <label for="apiKeyInput">openrouter credentials (api key)</label>
              <input type="text" id="apiKeyInput" required>
            </div>
            <div class="setting-item">
              <label for="favoriteModelSelect">model options</label>
              <select id="favoriteModelSelect">
                <option value="manual">manual mode</option>
                <option value="deepseek/deepseek-r1-distill-llama-8b" selected>ds r1 thinker (dist.)</option>
                <option value="google/gemini-flash-1.5-8b">gemma flsh 1.5</option>
                <option value="liquid/lfm-7b">mistr moe 7</option>
                <option value="mistralai/mixtral-8x7b-instruct">mistral mix 7</option>
                <option value="meta-llama/llama-3.2-11b-vision-instruct">llamaVision11</option>
                <option value="perplexity/llama-3.1-sonar-small-128k-online">diyPlexOnline</option>
              </select>
            </div>
            <div class="setting-item">
              <label for="manualModelInput">manual mode</label>
              <input type="text" id="manualModelInput" placeholder="deepseek/deepseek-r1-distill-llama-8b">
              <button id="addModelButton">Add Model</button>
            </div>
            <div class="setting-item">
              <label for="userInfoInput">user</label>
              <textarea id="userInfoInput" placeholder="what you know about me"></textarea>
            </div>
            <div class="setting-item">
              <label for="responseInstructionsInput">response</label>
              <textarea id="responseInstructionsInput" placeholder="how you respond"></textarea>
            </div>
            <div class="setting-item">
              <label for="aiSpeechToggle">Enable AI Speech</label>
              <input type="checkbox" id="aiSpeechToggle">
            </div>
            <button id="saveSettings">Save Settings</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
